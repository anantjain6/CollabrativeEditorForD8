os:
  - linux

 language: php

 php:
  - '7.1'

 before_script:
  - composer self-update
  - composer require drupal/coder
  - vendor/bin/phpcs --config-set installed_paths vendor/drupal/coder/coder_sniffer
  - phpenv rehash
script:
  - vendor/bin/phpcs --standard=Drupal --extensions=php,module,inc,install,test,profile,theme,css,info,txt,md --ignore=vendor/* *