ce_etherpad.settings:  
  path: '/admin/config/collaborative-editors/etherpad'  
  defaults:  
    _form: '\Drupal\ce_etherpad\Form\EtherpadSettingsForm'  
    _title: 'Collaborative Editor Etherpad Settings'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE 

ce_etherpad.get_pad:
  path: '/etherpad/get_pad'
  defaults:
    _controller: '\Drupal\ce_etherpad\Controller\EtherpadController::getPad'
  methods:  [GET]
  requirements:
    _access: 'TRUE'

ce_etherpad.get_content:
  path: '/etherpad/get_content'
  defaults:
    _controller: '\Drupal\ce_etherpad\Controller\EtherpadController::getContent'
  methods:  [GET]
  requirements:
    _access: 'TRUE'
